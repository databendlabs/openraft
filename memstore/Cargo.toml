[package]
name = "memstore"
version = "0.1.0"
edition = "2018"
categories = ["algorithms", "asynchronous", "data-structures"]
description = "An in-memory implementation of the `async-raft::RaftStorage` trait."
license = "MIT/Apache-2.0"
authors = ["Anthony Dodd <dodd.anthonyjosiah@gmail.com>"]
documentation = "https://docs.rs/memstore"
keywords = ["raft", "consensus", "data-storage"]
homepage = "https://github.com/async-raft/async-raft"
repository = "https://github.com/async-raft/async-raft"
readme = "README.md"

[dependencies]
anyhow = "1.0.32"
async-raft = { version="0.5.0-alpha.0", path="../async-raft" }
serde = { version="1.0.114", features=["derive"] }
serde_json = "1.0.57"
thiserror = "1.0.20"
tokio = { version="0.2.22", default-features=false, features=["sync"] }
tracing = "0.1.17"
tracing-futures = "0.2.4"

[features]
docinclude = [] # Used only for activating `doc(include="...")` on nightly.

[package.metadata.docs.rs]
features = ["docinclude"] # Activate `docinclude` during docs.rs build.
